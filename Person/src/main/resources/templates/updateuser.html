<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cập nhật thông tin người dùng</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container">
        <div class="card p-4 shadow-sm">
            <div th:if="${error}" class="alert alert-danger text-center">
                <p th:text="${error}"></p>
            </div>
            <h1 class="text-center mb-2 mt-2">Cập nhật thông tin người dùng</h1>        
            <form th:action="@{'/users/update/' + ${user.id}}" method="post" enctype="multipart/form-data">
                <div class="mb-3 mt-3">
                    <label for="username">Username:</label><br/>
                    <input type="text" class="form-control" name="username" th:value="${user.username}" required/><br/><br/>
                </div>

                <div class="mb-3 mt-3">
                    <label for="fullName">Họ tên:</label><br/>
                    <input type="text" class="form-control" name="full_name" th:value="${user.fullName}" required/><br/><br/>
                </div>

                <div class="mb-3 mt-3">
                    <label for="password">Mật khẩu:</label><br/>
                    <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu mới (nếu thay đổi)"/><br/><br/>
                </div>

                <div class="mb-3 mt-3">
                    <label for="email">Email:</label><br/>
                    <input type="email" class="form-control" name="email" th:value="${user.email}" required/><br/><br/>
                </div>

                <div class="mb-3 mt-3">
                    <label for="phone">Điện thoại:</label><br/>
                    <input type="text" class="form-control" name="phone" th:value="${user.phone}" required/><br/><br/>
                </div>

                <div class="mb-3 mt-3">
                    <label for="gender">Giới tính:</label><br/>
                    <select class="form-control" name="gender">
                        <option value="MALE" th:selected="${user.gender == 'MALE'}">Nam</option>
                        <option value="FEMALE" th:selected="${user.gender == 'FEMALE'}">Nữ</option>
                        <option value="OTHER" th:selected="${user.gender == 'OTHER'}">Khác</option>
                    </select><br/><br/>
                </div>

                <div class="mb-3 mt-3">
                    <label for="role">Vai trò:</label><br/>
                    <select class="form-control" name="role">
                        <option value="ROLE_USER" th:selected="${user.role == 'ROLE_USER'}">Người dùng</option>
                        <option value="ROLE_TRAINER" th:selected="${user.role == 'ROLE_TRAINER'}">Huấn luyện viên</option>
                        <option value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">Quản trị viên</option>
                    </select><br/><br/>
                </div>

                <div class="mb-3 mt-3">
                    <label for="date_of_birth">Ngày sinh:</label><br/>
                    <input type="date" class="form-control" name="date_of_birth" th:value="${#dates.format(user.dateOfBirth, 'yyyy-MM-dd')}"/><br/><br/>
                </div>

                <div class="mb-3 mt-3">
                    <label for="avatar">Ảnh đại diện:</label><br/>
                    <div>
                        <img th:src="${user.avatar}" alt="Avatar" width="100" class="rounded-circle">
                    </div>
                    <br/>
                    <input type="file" class="form-control" name="avatar"/><br/><br/>
                </div>

                <div class="mb-3 mt-3">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="base :: footer"></div>
</body>
</html>
