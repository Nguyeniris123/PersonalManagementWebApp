<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Bài tập</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container">
        <h1 class="text-center mt-2 mb-2">Danh sách Exercise</h1>

        <form th:action="@{/exercises}" method="get">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3 mt-3">
                        <input type="text" class="form-control" name="kw" placeholder="Tìm theo tên bài tập" />
                    </div>
                </div>
            </div>
            <div class="mb-2 mt-1">
                <button class="btn btn-info" type="submit">Tìm kiếm</button>
            </div>
        </form>

        <a th:href="@{/exercise-view}" class="btn btn-success mt-2 mb-2">Thêm Bài tập mới</a>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light text-center">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Muscle group</th>
                        <th>Level</th>
                        <th>Calories tiêu hao</th>
                        <th>HÀNH ĐỘNG</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr th:each="e : ${exercises}">
                        <td th:text="${e.id}"></td>
                        <td th:text="${e.name}"></td>
                        <td th:text="${e.description}"></td>
                        <td th:text="${e.muscleGroup}"></td>
                        <td th:text="${e.level}"></td>
                        <td th:text="${e.caloriesBurned}"></td>
                        <td>
                            <button class="btn btn-danger" th:onclick="'deleteExercise(\''+@{/api/exercises/}+'\','+${e.id}+')'">&times;</button>
                            <a th:href="@{'/exercises/' + ${e.id}}" class="btn btn-success">&#128296;</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
