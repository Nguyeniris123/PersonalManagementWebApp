<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>User Acount</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container">
        <div class="card p-4 shadow-sm">
            <h1 class="text-center mb-4">Thêm Người Dùng</h1>
            <div th:if="${error}" class="alert alert-danger text-center">
                <p th:text="${error}"></p>
            </div>
            <form th:action="@{/users/add}" method="post" enctype="multipart/form-data">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>

                <!-- Full Name -->
                <div class="mb-3">
                    <label for="full_name" class="form-label">Họ tên</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required />
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Điện thoại</label>
                    <input type="text" class="form-control" id="phone" name="phone" required />
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label for="gender" class="form-label">Giới tính</label>
                    <select class="form-select" name="gender" id="gender">
                        <option value="MALE">Nam</option>
                        <option value="FEMALE">Nữ</option>
                        <option value="OTHER">Khác</option>
                    </select>
                </div>

                <!-- Role -->
                <div class="mb-3">
                    <label for="role" class="form-label">Vai trò</label>
                    <select class="form-select" name="role" id="role">
                        <option value="ROLE_USER">Người dùng</option>
                        <option value="ROLE_TRAINER">Huấn luyện viên</option>
                        <option value="ROLE_ADMIN">Quản trị viên</option>
                    </select>
                </div>

                <!-- Date of Birth -->
                <div class="mb-3">
                    <label for="date_of_birth" class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required />
                </div>

                <!-- Avatar -->
                <div class="mb-3">
                    <label for="avatar" class="form-label">Ảnh đại diện</label>
                    <input type="file" class="form-control" id="avatar" name="avatar" required/>
                </div>

                <!-- Submit Button -->
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100">Thêm người dùng</button>
                </div>
            </form>
        </div>



    </main>
    <div th:replace="base :: footer"></div>

</body>
</html>
