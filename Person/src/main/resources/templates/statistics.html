<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê tập luyện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .summary-card {
            margin-bottom: 20px;
        }
        .exercise-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div th:replace="base :: header"></div>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Thống kê tập luyện</h2>
        
        <!-- Selection Form -->
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-body">
                        <form id="statisticsForm" class="row g-3">
                            <div class="col-md-3">
                                <label for="userId" class="form-label">Chọn người dùng</label>
                                <select class="form-select" id="userId" required>
                                    <option value="">Chọn người dùng</option>
                                    <option th:each="user : ${users}" 
                                            th:value="${user.id}" 
                                            th:text="${user.username + ' (' + user.fullName + ')'}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="startDate" class="form-label">Từ ngày</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="col-md-3">
                                <label for="endDate" class="form-label">Đến ngày</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">Xem thống kê</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="card summary-card">
                    <div class="card-body">
                        <h5 class="card-title">Tổng thời gian tập luyện</h5>
                        <h3 id="totalExerciseTime" class="text-primary">0 phút</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tổng lượng calo tiêu thụ</h5>
                        <h3 id="totalCalories" class="text-success">0 calo</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/statistics.js}"></script>
    <div th:replace="base :: footer"></div>
</body>
</html>
