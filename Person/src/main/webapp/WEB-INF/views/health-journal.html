<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhật ký sức khỏe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Nhật ký sức khỏe</h2>
        
        <!-- Form tạo nhật ký mới -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Thêm nhật ký mới</h5>
                <form id="journalForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Loại bài tập</label>
                            <input type="text" class="form-control" id="exerciseType" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Thời gian (phút)</label>
                            <input type="number" class="form-control" id="duration" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Calo tiêu thụ</label>
                            <input type="number" class="form-control" id="caloriesBurned" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tâm trạng</label>
                            <select class="form-select" id="mood" required>
                                <option value="">Chọn tâm trạng</option>
                                <option value="Tuyệt vời">Tuyệt vời</option>
                                <option value="Tốt">Tốt</option>
                                <option value="Bình thường">Bình thường</option>
                                <option value="Không tốt">Không tốt</option>
                                <option value="Tệ">Tệ</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Mức năng lượng (1-10)</label>
                            <input type="number" class="form-control" id="energyLevel" min="1" max="10" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Độ khó bài tập (1-10)</label>
                            <input type="number" class="form-control" id="difficultyLevel" min="1" max="10" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Thành tựu đạt được</label>
                        <textarea class="form-control" id="achievements" rows="2"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Thách thức gặp phải</label>
                        <textarea class="form-control" id="challenges" rows="2"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Mục tiêu tiếp theo</label>
                        <textarea class="form-control" id="nextGoals" rows="2"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Ghi chú</label>
                        <textarea class="form-control" id="notes" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Lưu nhật ký</button>
                </form>
            </div>
        </div>
        
        <!-- Danh sách nhật ký -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Lịch sử nhật ký</h5>
                <div id="journalList" class="list-group">
                    <!-- Danh sách nhật ký sẽ được thêm vào đây bằng JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Load danh sách nhật ký
        function loadJournals() {
            fetch('/health-journal/list')
                .then(response => response.json())
                .then(journals => {
                    const journalList = document.getElementById('journalList');
                    journalList.innerHTML = '';
                    
                    journals.forEach(journal => {
                        const date = new Date(journal.date).toLocaleDateString('vi-VN');
                        const journalHtml = `
                            <div class="list-group-item">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">${journal.exerciseType}</h5>
                                    <small>${date}</small>
                                </div>
                                <p class="mb-1">
                                    <strong>Thời gian:</strong> ${journal.duration} phút<br>
                                    <strong>Calo tiêu thụ:</strong> ${journal.caloriesBurned} kcal<br>
                                    <strong>Tâm trạng:</strong> ${journal.mood}<br>
                                    <strong>Mức năng lượng:</strong> ${journal.energyLevel}/10<br>
                                    <strong>Độ khó:</strong> ${journal.difficultyLevel}/10
                                </p>
                                <div class="mt-2">
                                    <button class="btn btn-sm btn-outline-primary" onclick="editJournal(${journal.id})">
                                        <i class="fas fa-edit"></i> Sửa
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteJournal(${journal.id})">
                                        <i class="fas fa-trash"></i> Xóa
                                    </button>
                                </div>
                            </div>
                        `;
                        journalList.innerHTML += journalHtml;
                    });
                })
                .catch(error => console.error('Error loading journals:', error));
        }

        // Xử lý form submit
        document.getElementById('journalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const journal = {
                exerciseType: document.getElementById('exerciseType').value,
                duration: parseInt(document.getElementById('duration').value),
                caloriesBurned: parseInt(document.getElementById('caloriesBurned').value),
                mood: document.getElementById('mood').value,
                energyLevel: parseInt(document.getElementById('energyLevel').value),
                difficultyLevel: parseInt(document.getElementById('difficultyLevel').value),
                achievements: document.getElementById('achievements').value,
                challenges: document.getElementById('challenges').value,
                nextGoals: document.getElementById('nextGoals').value,
                notes: document.getElementById('notes').value
            };
            
            fetch('/health-journal', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(journal)
            })
            .then(response => response.json())
            .then(savedJournal => {
                alert('Đã lưu nhật ký thành công!');
                this.reset();
                loadJournals();
            })
            .catch(error => {
                console.error('Error saving journal:', error);
                alert('Có lỗi xảy ra khi lưu nhật ký');
            });
        });

        // Xóa nhật ký
        function deleteJournal(id) {
            if (confirm('Bạn có chắc muốn xóa nhật ký này?')) {
                fetch(`/health-journal/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('Đã xóa nhật ký thành công!');
                        loadJournals();
                    } else {
                        throw new Error('Không thể xóa nhật ký');
                    }
                })
                .catch(error => {
                    console.error('Error deleting journal:', error);
                    alert('Có lỗi xảy ra khi xóa nhật ký');
                });
            }
        }

        // Load danh sách nhật ký khi trang được tải
        document.addEventListener('DOMContentLoaded', loadJournals);
    </script>
</body>
</html>
