<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê sức khỏe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Thống kê sức khỏe</h2>
        
        <!-- Period Selection -->
        <div class="row mb-4">
            <div class="col">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" onclick="loadStatistics('week')">Tuần</button>
                    <button type="button" class="btn btn-outline-primary" onclick="loadStatistics('month')">Tháng</button>
                    <button type="button" class="btn btn-outline-primary" onclick="loadStatistics('year')">Năm</button>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <input type="date" class="form-control" id="startDate">
                    <span class="input-group-text">đến</span>
                    <input type="date" class="form-control" id="endDate">
                    <button class="btn btn-primary" onclick="loadCustomPeriod()">Xem</button>
                </div>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Thời gian tập luyện</h5>
                        <p class="card-text" id="totalExerciseDuration">0 phút</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Calo tiêu thụ</h5>
                        <p class="card-text" id="totalCaloriesBurned">0 kcal</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lượng nước uống</h5>
                        <p class="card-text" id="averageWaterIntake">0 ml</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Thời gian tập luyện</h5>
                        <canvas id="exerciseChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Calo tiêu thụ</h5>
                        <canvas id="caloriesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        let exerciseChart, caloriesChart;

        function loadStatistics(period) {
            fetch(`/statistics/data?period=${period}`)
                .then(response => response.json())
                .then(data => updateCharts(data))
                .catch(error => console.error('Error loading statistics:', error));
        }

        function loadCustomPeriod() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                alert('Vui lòng chọn khoảng thời gian');
                return;
            }

            fetch(`/statistics/data?startDate=${startDate}&endDate=${endDate}`)
                .then(response => response.json())
                .then(data => updateCharts(data))
                .catch(error => console.error('Error loading custom period:', error));
        }

        function updateCharts(data) {
            if (data.error) {
                alert(data.error);
                return;
            }

            // Update summary cards
            document.getElementById('totalExerciseDuration').textContent = 
                `${Math.round(data.exerciseDuration)} phút`;
            document.getElementById('totalCaloriesBurned').textContent = 
                `${Math.round(data.caloriesBurned)} kcal`;
            document.getElementById('averageWaterIntake').textContent = 
                `${Math.round(data.waterIntake)} ml`;

            // Update charts
            const chartData = data.chartData;
            
            if (exerciseChart) exerciseChart.destroy();
            if (caloriesChart) caloriesChart.destroy();

            // Exercise Duration Chart
            exerciseChart = new Chart(
                document.getElementById('exerciseChart'),
                {
                    type: 'line',
                    data: {
                        labels: chartData.labels,
                        datasets: [{
                            label: 'Thời gian tập (phút)',
                            data: chartData.exerciseDuration,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            }
                        }
                    }
                }
            );

            // Calories Chart
            caloriesChart = new Chart(
                document.getElementById('caloriesChart'),
                {
                    type: 'line',
                    data: {
                        labels: chartData.labels,
                        datasets: [{
                            label: 'Calo tiêu thụ (kcal)',
                            data: chartData.caloriesBurned,
                            borderColor: 'rgb(255, 99, 132)',
                            tension: 0.1,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            }
                        }
                    }
                }
            );
        }

        // Load initial data
        document.addEventListener('DOMContentLoaded', () => {
            loadStatistics('week');
        });
    </script>
</body>
</html>
